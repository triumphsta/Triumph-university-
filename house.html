<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triumph University</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header */
    .Header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      position: relative;
    }
    .Header img {
      width: 80px;
      margin-right: 15px;
    }
    .Header h1 {
      margin: 0;
    }
    .Header p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Hamburger button */
    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Navbar */
    #navbar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      width: 250px;
      background: lightblue;
      transition: left 0.4s ease;
      z-index: 1000;
      padding-top: 60px;
    }
    #navbar.active {
      left: 0;
    }

    /* Links */
    #navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #navbar li {
      border-bottom: 1px solid #ccc;
    }
    #navbar a {
      display: block;
      padding: 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
    }
    #navbar.active a {
      opacity: 1;
      transform: translateX(0);
    }
    #navbar a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="Header">
    <img src="university_logo.jpg" alt="university logo">
    <div>
      <h1>Triumph University</h1>
      <p><i>excellence is the key</i></p>
    </div>
    <!-- Hamburger Button -->
    <button id="btn" class="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <!-- Navbar -->
  <nav id="navbar">
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a></li>
      <li><a href="admision.html"><i class="fa-solid fa-tag"></i> Admission</a></li>
      <li><a href="faculty.html">Faculties</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="home.html"><i class="fa-solid fa-comment"></i> Contact</a></li>
      <li><a href="apply.html"><i class="fa-solid fa-pen"></i> Apply here</a></li>
      <li><a href="login.html"><i class="fa-solid fa-user"></i> Login</a></li>
    </ul>
  </nav>

  <!-- JS -->
  <script>
    const navbar = document.getElementById("navbar");
    const toggleBtn = document.getElementById("btn");

    toggleBtn.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });

    const navLinks = navbar.querySelectorAll("a");
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navbar.classList.remove("active");
      });
    });
  </script>

</body>
</html>
